# fix tmux colours
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# fix non-instantaneous escape key in vim
set -sg escape-time 0

# remove -r from pane selection
bind-key -T prefix Up select-pane -U
bind-key -T prefix Down select-pane -D
bind-key -T prefix Right select-pane -R
bind-key -T prefix Left select-pane -L

# start window indices at 0, not 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g pane-border-format "#{pane_index} #{pane_title}"

# split panes from cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# set nested prefixes
bind-key -n c-g send-prefix
bind-key -n c-t send-keys c-g

# set statusbar colours
set -g status-bg blue
set -g status-fg white
